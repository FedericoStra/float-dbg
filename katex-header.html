<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css" integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js" integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
<script>
    "use strict";
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\[", right: "\\]", display: true},
                {left: "\\(", right: "\\)", display: false}
            ],
            throwOnError: false
        });
        for (var el = document.getElementsByClassName("language-math")[0]; el !== undefined; el = document.getElementsByClassName("language-math")[0]) {
            katex.render(el.innerText, el, {displayMode: true, throwOnError: false});
            // replace outer <pre> with <p>
            var p = document.createElement("p");
            for (var i = 0; i < el.children.length; i++) {
                p.appendChild(el.children[i]);
            }
            el.parentNode.parentNode.replaceChild(p, el.parentNode);
        }
    });
</script>
<style>.docblock>:not(.information):not(.more-examples-toggle){overflow-x:visible;}</style>
